<!DOCTYPE html>
<html>
	<head>
		<script src="./js-lib/three.js"></script>
		<script src="./js-lib/dat.gui.js"></script>

		<script src="./main.js"></script>
		
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			body {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script type="x-shader/x-vertex" id="extendedVertexshader">
			float pointLineDistance(vec3 point, vec3 lineStart, vec3 lineEnd) {
				return length(cross(lineEnd - lineStart, lineStart - point));
			}

			uniform float time;
			varying float hue;
			attribute float miter; // TODO: Make normal an attribute instead

			void main() {
				hue = pointLineDistance(position, vec3(-1, 0, 1), vec3(1, 0, -1));
				hue /= 15.0;

    			float thickness = 0.05;
    			vec3 normal = normalize(vec3(1.0, 1.0, 1.0));
				vec3 extendedPosition = position.xyz + vec3(normal * thickness/2.0 * miter);

				vec4 mvPosition = modelViewMatrix * vec4(extendedPosition, 1.0);
    			gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script type="x-shader/x-vertex" id="vertexshader">
			float pointLineDistance(vec3 point, vec3 lineStart, vec3 lineEnd) {
				return length(cross(lineEnd - lineStart, lineStart - point));
			}

			uniform float time;
			varying float hue;

			void main() {
				hue = pointLineDistance(position, vec3(-1, 0, 1), vec3(1, 0, -1));
				hue /= 15.0;

				vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

    			gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			vec3 hsv2rgb(vec3 c) {
				vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
				vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
				return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
			}

			uniform float time;
			varying float hue;

			void main() {
				vec3 color = hsv2rgb(vec3(hue, 0.75, 1.0));
				gl_FragColor = vec4(color.xyz, 1.0);
			}
		</script>
		<script type="text/javascript">
			main();
		</script>
	</body>
</html>
